<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Reading Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        /* Custom scrollbar for article */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Mobile article overlay */
        .mobile-article-overlay {
            position: fixed;
            top: 64px; /* Below header */
            bottom: 140px; /* Above footer */
            left: 0;
            right: 0;
            background: white;
            z-index: 40;
            padding: 1.5rem;
            overflow-y: auto;
            display: none;
        }
        .mobile-article-overlay.active { display: block; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col font-inter overflow-hidden text-slate-800">

    <!-- Top Status Bar -->
    <header class="bg-white h-16 border-b border-slate-200 flex-shrink-0 z-50">
        <div class="container mx-auto h-full px-6 flex items-center justify-between">
            <!-- Left: Brand -->
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-bold text-lg">T</div>
                <span class="text-lg font-bold text-slate-900 tracking-tight">托福阅读冲刺评估</span>
            </div>

            <!-- Right: Timer & Progress -->
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <div id="timer" class="text-2xl font-mono font-bold text-red-600 tabular-nums">18:00</div>
                </div>
                <div class="h-6 w-px bg-slate-200"></div>
                <div id="question-progress" class="text-lg font-medium text-slate-600">Q1/10</div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-6 flex flex-col md:flex-row gap-6 overflow-hidden">
        
        <!-- Left: Article Section -->
        <section class="md:w-1/2 h-full flex flex-col">
            <div class="bg-slate-50 rounded-xl border border-slate-200 flex-grow overflow-hidden flex flex-col shadow-sm relative group">
                <!-- Header for Article (Optional, purely visual or for mobile toggle hint) -->
                <div class="absolute top-4 right-4 md:hidden z-10">
                    <button id="toggle-article-btn" class="bg-white shadow p-2 rounded-full text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
                    </button>
                </div>
                
                <div id="article-container" class="flex-grow p-8 overflow-y-auto custom-scroll text-lg leading-loose text-slate-700 font-serif">
                    <!-- Article content injected by JS -->
                    <div class="animate-pulse space-y-4">
                        <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                        <div class="h-4 bg-slate-200 rounded"></div>
                        <div class="h-4 bg-slate-200 rounded"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right: Question Section -->
        <section class="md:w-1/2 h-full flex flex-col">
            <div class="bg-white rounded-xl border border-slate-200 shadow-sm flex-grow flex flex-col overflow-hidden relative">
                
                <!-- Question Content -->
                <div id="question-container" class="flex-grow p-8 overflow-y-auto custom-scroll">
                    <div class="flex justify-between items-start mb-6">
                        <span class="inline-block px-3 py-1 bg-blue-50 text-blue-700 text-xs font-bold rounded uppercase tracking-wider">Current Question</span>
                        <button id="flag-btn" class="text-slate-400 hover:text-yellow-500 transition-colors" title="Mark for Review">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-8a2 2 0 012-2h14l-3 4 3 4H5a2 2 0 01-2-2z"></path></svg>
                        </button>
                    </div>

                    <!-- Stem -->
                    <div id="question-text" class="text-xl font-bold text-slate-900 mb-8 leading-snug">
                        <!-- Question text injected here -->
                    </div>

                    <!-- Options -->
                    <div id="options-container" class="space-y-3">
                        <!-- Options injected here -->
                    </div>
                </div>

                <!-- Bottom Controls -->
                <div class="p-6 border-t border-slate-100 bg-white z-10 flex justify-between items-center">
                    <button id="prev-btn" class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-600 font-medium hover:bg-slate-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        上一题
                    </button>
                    <button id="next-btn" class="px-8 py-2.5 rounded-lg bg-orange-500 text-white font-bold shadow-lg hover:bg-orange-600 hover:shadow-orange-500/30 transition-all transform active:scale-95 flex items-center gap-2">
                        <span>下一题</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Progress Indicator -->
    <footer class="h-16 bg-white border-t border-slate-200 flex-shrink-0">
        <div class="container mx-auto h-full px-6 flex items-center justify-center">
            <div id="nav-dots" class="flex items-center gap-3">
                <!-- Nav dots injected here by JS -->
            </div>
        </div>
    </footer>

    <script src="js/test.js"></script>
</body>
</html>
